<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bgImage"></div>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="" />
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="subscription">
        <div class="subImg">
          <img src="/images/icon-music.svg" alt="">
        </div>
        <div class="subText">
          <strong>Annual Plan </strong> <br>
          $59.99/year
        </div>
        <div class="subButton"><a href="#"> Change</a> </div>
        </div>
      <div class="buttons"><button id="payButton">Proceed to Payment</button>
        <a href="#" id="cancelButton">Cancel Order</a> </div>
      
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Priyanshu chouhan </a>.
    </div>
  </body>
</html>
